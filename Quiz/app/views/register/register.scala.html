@(form: Form[forms.RegisterForm])

@import views.html.init._;
@import views.html.register._;

<html>

<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	@head()
</head>

<body>
	
	@helper.form(action = routes.RegisterController.submit) {
	<fieldset>
	<legend>@Messages("register")</legend>
	
	<p><label>@Messages("register.username")</label></p>
	<input class="username-input" name="username" type="text" id="username" value='@form("username").value' />
	<p><label>@Messages("register.password")</label></p>
	<input class="password-input" name="password" type="password" id="password" />
	<p><label>@Messages("register.password.retype")</label></p>
	<input class="password-input" name="retype" type="password" id="retype" />
	
	<p><label>@Messages("register.firstName")</label></p>
	<input class="firstname-input" name="firstName" type="text" id="firstName" />
	
	<p><label>@Messages("register.lastName")</label></p>
	<input class="lastname-input" name="lastName" type="text" id="lastName" />
	
	<p><label>@Messages("register.email")</label></p>
	<input class="email-input" name="email" type="email" id="email" />
	
	<button type="submit">@Messages("register")</button>
	
	</fieldset>
	}
	
	
</body>

</html>
